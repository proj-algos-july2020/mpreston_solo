<div class="container col-md-8 border" id="persona-detail">
    <h4 class="text-center">What Does Art Mean To You?</h4>
    <div class="container text-right" id="live_score">
        <p>User Score: <span class="badge badge-secondary bg-warning ">{{ request.session.user_score }}</span></p>
    </div>
    <div class="container">
        <p class="text-center">Tell us what you are looking for in an artwork.</p>
    </div>
    <form action="/quiz/persona/process" method="POST">
        {% csrf_token %}
        <div class="container">
            <label class="text-left" for="persona">Select any/all that apply:</label>
        </div>
        <div class="form-group bg-light">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="persona" value="lw">
                <label class="form-check-label" for="persona">I am looking for art to fit with a specific aesthetic.</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="persona" value="co">
                <label class="form-check-label" for="persona">I am looking for investment opportunities.</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="persona" value="he">
                <label class="form-check-label" for="persona">The idea of discovering new artists from around the globe excites me.</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="persona" value="lw">
                <label class="form-check-label" for="persona">I am new to buying art.</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="persona" value="co">
                <label class="form-check-label" for="persona">Art will be a part of my legacy to my family.</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="persona" value="he">
                <label class="form-check-label" for="persona">I like culturally/socially relevant art.</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="persona" value="lw">
                <label class="form-check-label" for="persona">Art is an essential part of my home-design.</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="persona" value="he-co">
                <label class="form-check-label" for="persona">I am interested in up and coming artists</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="persona" value="co">
                <label class="form-check-label" for="persona">Art is a conversation starter.</label>
            </div>
        </div>
        <div class="text-center">
            <a class="" href="#">Back</a>
            <button type="submit" href="/quiz/persona/process" class="btn btn-success quiznav">Next</button>
            <a class="" href="#">(skip to the end)</a>
        </div>
    </form>
</div>
