<div class="container col-md-8 border" id="art-info-detail">
    <h4 class="text-center">Artwork Information Request</h4>
    <div class="container text-right" id="live_score">
        <p>User Score <span class="badge badge-secondary bg-warning">{request.session.score}</span></p>
    </div>
    <div class="container">
        <p>Please submit the artwork information and your question, below:</p>
    </div>
    <form action="/quiz/info_request/process" method="POST">
        {% csrf_token %}
        <div class="form-group bg-light">
            <div class="form-group row">
                <label for="art-info-url" class="col-sm-2 col-form-label">Artwork URL:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="art-info-url" placeholder="https://www.saatchiart.com/art/artwork_title">
                </div>
            </div>
            <p class="col-md-3 text-right">or</p>
            <div class="form-group row">
                <label for="art-info-artist" class="col-sm-2 col-form-label">Artist Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="art-info-artist" placeholder="Bob Ross">
                </div>
            </div>
            <div class="form-group row">
                <label for="art-info-title" class="col-sm-2 col-form-label">Artwork Title:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="art-info-title" placeholder="Happy Little Trees">
                </div>
            </div>
        
            <div class="form-group row">
                <label for="art-info-message" class="col-sm-2 col-form-label">Question:</label>
                <div class="col-sm-8">
                    <textarea class="form-control" name="art-info-message" rows="3" placeholder="Please enter your question here."></textarea>
                </div>
        </div>
        <div class="text-center">
            <a class="" href="/quiz/intent">Back</a>
            <button type="submit" href="/quiz/info_request/process" class="btn btn-success quiznav">Next</button>
        </div>
    </form>
</div>
