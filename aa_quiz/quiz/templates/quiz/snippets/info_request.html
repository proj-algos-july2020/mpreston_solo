<div class="container border border-dark" id="art-info:detail">
    <h4>Artwork Information Request</h4>
    <div class="container bg-info" id="live_score">
        <p>user score</p>
    </div>
    <div class="container p-2 bg-light">
        <p class="text-left">Please submit the artwork information and your question, below:</p>
    </div>
    <form action="/quiz/info_request/process" method="POST">
        {% csrf_token %}
        <div class="bg-info" id="art-info:form-group">
            <div class="form-group row">
                <label for="art-info-url" class="col-sm-2 col-form-label">Artwork URL:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control w-50" name="art-info-url" id="art-info:url" placeholder="https://www.saatchiart.com/art/artwork_title">
                </div>
            </div>
            <p>OR</p>
            <div class="form-group row">
                <label for="art-info-artist" class="col-sm-2 col-form-label">Artist Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control w-50" name="art-info-artist" id="art-info:artist" placeholder="Bob Ross">
                </div>
            </div>
            <div class="form-group row">
                <label for="art-info-title" class="col-sm-2 col-form-label">Artwork Title:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control w-50" name="art-info-title" id="art-info:title" placeholder="Happy Little Trees">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="art-info-num-works" class="col-sm-2 col-form-label">Question:</label>
            <div class="col-sm-10">
                <textarea class="form-control w-50" name="art-info-message" id="art-info:message" rows="3" placeholder="Please enter your question here."></textarea>
            </div>
        </div>
        <div class="text-center">
            <a class="" href="/quiz/intent">Back</a>
            <button type="submit" class="btn btn-success">Next</button>
        </div>
    </form>
</div>
