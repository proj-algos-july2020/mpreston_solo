<div class="container col-md-8 border" id="intent:detail">
    <h4 class="text-center">How Can We Help You?</h4>
    <div class="container text-right" id="live_score">
        <p>User Score: <span class="badge badge-secondary bg-warning ">{{ request.session.user_score }}</span></p>
    </div>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li> 
        {% endfor %}
    </ul>
        {% endif %}

    <form action="/quiz/intent/process" method="POST"class="text-center">
        {% csrf_token %}
        <fieldset class="form-group text-left">
            <div class="container p-2 bg-white">
                <label for="intent" class="text-left">Select the option that best applies to you:</label>
            </div>
            <div class="col form-group bg-light">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="intent" id="intent:air" value="info-request">
                    <label class="form-check-label" for="intent:air">I have a question about an artwork I saw on Saatchi Art</label>
                </div> 
                <div class="form-check">   
                    <input class="form-check-input" type="radio" name="intent" id="intent:specspace" value="spec-space">
                    <label class="form-check-label" for="intent:specspace">I need help finding art for a specific space</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="intent" id="intent:inspo" value="inspo">
                    <label class="form-check-label" for="intent:inspo">I am browsing for inspiration</label>
                </div>
            </div>
        </fieldset>
        <a href="/quiz/">Back</a>
        <button type="submit" href="/quiz/intent/process" class="btn btn-primary quiznav">Next</button>
    </form>
</div>
